<body>

	<table width = "100%" height = "10%">
		<tr valign = "middle">
			<td bgcolor = "#370576" width = "100%">
				<p style="color:white;text-align:center;font-size:200%">PYRAMID</p>
			</td>
		</tr>
	</table>
	<table width = "100%" border = "0">
		<tr valign = "middle" align = "middle" bgcolor = "#C9FFE5" style = "font-size:150%"> 

			<td width = "50%" >
				<form action="#" id="brick_form">
					<label for="brick">Brick symbol</label>
					<select name="brick_symbol" id="brick" style = "font-size:150%">
						<option value="#">#</option>
						<option value="+">+</option>
						<option value="@">@</option>
						<option value="X">X</option>
					</select>
				</form>
			</td> 

			<td width = "50%">
				<form action="#">
					<label for="hight">How High ?</label>
					<input type="range" id="hight" name="hight_range" min="2" max="50" value="25" step="1"> 
				<label id="height_display"></label>
				</form>
			</td>
		</tr>
	</table>
	<table width = "100%">
		<tr valign = "top">
			<td bgcolor = "#FFFFFF" width="10%">
			</td>
			<td bgcolor = "#F1F98F" width="80%">
				<div id="pyramid" align="middle"></div>
			</td>
			<td bgcolor = "#FFFFFF" width="10%">
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="main.js"></script>
</body>
